<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://kit.fontawesome.com/cb6fbd44a4.js' crossorigin='anonymous'></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/favicon-02.png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link href=“https://fonts.googleapis.com/css?family=Lato|Oswald:400,600&display=swap” rel=“stylesheet”>
    <!-- OUR STYLES -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Color Grid Generator</title>
</head>


<body>
    <!-- HEADER -->
    <header>
        <div class="wrapper">
            <h1>Color Grid Generator</h1>
        </div>
    </header>
    <!-- END OF HEADER -->


    <!-- MAIN -->
    <main>
        <div class="wrapper">

            <!-- COLOR PICKER -->
            <section class="colorPicker">

                <h2>Pick your color</h2>

                <form action="POST">
                    <!-- white -->
                    <input id="white" type="radio" class="colorChoice" name="color" value="white" >
                    <label class='white' title="White" for="white"><span class="sr-only">Click to select white</span></label>

                    <!-- black -->
                    <input id="black" type="radio" class="colorChoice" name="color" value="black">
                    <label class='black' title="Black" for="black"><span class="sr-only">Click to select black</span></label>

                    <!-- red -->
                    <input id="red" type="radio" class="colorChoice" name="color" value="red">
                    <label class='red' title="Red" for="red"><span class="sr-only">Click to select red</span></label>

                    <!-- orange -->
                    <input id="orange" type="radio" class="colorChoice" name="color" value="orange">
                    <label class='orange' title="Orange" for="orange"><span class="sr-only">Click to select orange</span></label>

                    <!-- yellow -->
                    <input id="yellow" type="radio" class="colorChoice" name="color" value="yellow">
                    <label class='yellow' title="Yellow" for="yellow"><span class="sr-only">Click to select yellow</span></label>

                    <!-- green -->
                    <input id="green" type="radio" class="colorChoice" name="color" value="green">
                    <label class='green' title="Green" for="green"><span class="sr-only">Click to select green</span></label>

                    <!-- blue -->
                    <input id="blue" type="radio" class="colorChoice" name="color" value="blue">
                    <label class='blue' title="Blue" for="blue"><span class="sr-only">Click to select blue</span></label>

                    <!-- purple -->
                    <input id="purple" type="radio" class="colorChoice" name="color" value="purple">
                    <label class='purple' title="Purple" for="purple"><span class="sr-only">Click to select purple</span></label>

                    <!-- pink -->
                    <input id="pink" type="radio" class="colorChoice" name="color" value="pink">
                    <label class='pink' title="Pink" for="pink"><span class="sr-only">Click to select pink</span></label>

                    <!-- cheese -->
                    <input id="cheese" type="radio" class="colorChoice" name="color" value="cheese">
                    <label class='cheese' title="Cheese" for="cheese"><span class="sr-only">Click to select cheese</span></label>

                </form>
            </section>
            <!--END OF COLOR PICKER -->

            <!-- FLEX CONTAINER  -->
            <div class="flexContainer">
                <!-- GALLERY -->
                <section class="gallery">
    
                    <h2>Your gallery</h2>
    
                    <div class="galleryGrid">
                        <!-- dynamically populated with images -->
                    </div>
    
                </section>
                <!-- END OF GALLERY -->
                
                <!-- SIDE CONTENT -->
                <div class="sideContent">
                    <!-- SLIDERS -->
                    <section class="sliders">
        
                        <h2>Adjust your grid</h2>
        
                        <form action="POST">
        
                            <label class='columns' for="columns">Columns</label>
                            <div class="columnSlideContainer">
                                <input id="columns" type="range" name="gridSlider" min="2" max="5" value="3">
                                <p id="columnAmount"></p>
                            </div>
        
                            <label class='gap' for="gap">Gap <span>(in px)</span></label>
                            <div class="gapSlideContainer">
                                <input id="gap" type="range" name="gridSlider" min='5' max='40' step="5" value="5">
                                <p id="gapAmount"></p>
                            </div>
        
                            <fieldset>
                                <legend>Choose orientation</legend>
        
                                <input type="radio" name="orientation" id="square" value="squarish">
                                <label class='square' for="square">Square</label>
        
                                <input type="radio" name="orientation" id="landscape" value="landscape">
                                <label class='landscape' for="landscape">Landscape</label>
        
                                <input type="radio" name="orientation" id="portrait" value="portrait">
                                <label class='portrait' for="portrait">Portrait</label>
                            </fieldset>
                            
                            <label class='imageNumber' for="imageNumber">Amount of images</label>
                            <input type="number" name="imageNumber" id="imageNumber" min="5" max="20">
        
                        </form>
        
                    </section>
                    <!-- END OF SLIDERS -->
    
                    <!-- CODE -->
                    <!-- button to open the modal -->
                    <button class="modalOpen">Grab the code</button>
                    <div class="modalContainer">
                        <section class="code">
                            <!-- button to close the modal -->
                            <button aria-label="Click to close the window" title="Click to close the window" class="modalClose"><i aria-hidden='true' class="fas fa-times"></i></button>
            
                            <h2>Grab your code</h2>
                            <div class="codeContainer">
                                <div class="codeBlock">

                                    <!-- hidden inputs for the copy buttons -->
                                    <input type="text" name="" id="hiddenHtmlCode" class="hiddenHtmlCode">
                                    <input type="text" name="" id="hiddenCssCode" class="hiddenCssCode">

                                    <!-- flex container to flex the title and button beside each other -->
                                    <div class="flexCopy">
                                        <h3>HTML</h3>
                                        <button aria-label="Click to copy the HTML code to clipboard" title="Click to copy the HTML code to clipboard" id="copyHTML"><i aria-hidden="true" class="far fa-copy"></i></button>
                                    </div>
                
                                    <div id="htmlBlock"> 
                                        <pre>
                                            <!-- dynamically populated with HTML code --> 
                                        </pre> 
                                    </div>
                
                                    </pre></pre>
                                </div>
                
                                <div class="codeBlock">
                                    
                                    <!-- flex container to flex the title and button beside each other -->
                                    <div class="flexCopy">
                                        <h3>CSS</h3>
                                        <button aria-label="Click to copy the CSS code to clipboard" title="Click to copy the CSS code to clipboard" id="copyCss"><i aria-hidden="true" class="far fa-copy"></i></button>
                                    </div>
                                    
                
                                    <div id="cssBlock">
                                        <pre>
                                            <!-- dynamically populated with CSS code -->
                                        </pre>
                                    </div>
                                </div>
                            </div>
            
                        </section>
                    </div>
                    <!-- END OF CODE -->
                </div>
                <!-- END OF SIDE CONTENT -->

            </div>
            <!-- END OF FLEX CONTAINER  -->


        </div>

    </main>
    <!-- END OF MAIN -->


    <!-- FOOTER -->

        <div class="wrapper">
            <div class="social">
                <p>Kay</p>
                <ul>
                    <li>
                        <a href="https://www.kaystocks.com/">

                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/kaay_evans">

                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/kayevans">
                            <i class="fab fa-github" aria-label="Kay's GitHub"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="social">
                <p>Olga</p>
                <ul>
                    <li>
                        <!-- Website -->

                    </li>

                        <a href="https://github.com/Olcatsy"><i class="fab fa-github" aria-label="Olga's GitHub"></i></a>
                    </li>
                </ul>
            </div>
        </div>


    </footer>

    <!-- OUR JS -->
    <script src="scripts.js"></script>
</body>
</html>
